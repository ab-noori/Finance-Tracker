databases:
  - name: finance
    databaseName: finance_cqex
    user: finance_cqex_user

services:
  - type: web
    name: finance-tracker
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance_cqex
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false